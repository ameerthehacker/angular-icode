<div class="ui card fluid">
  <div class="content">
    <div class="header">{{ group.name }}</div>
    <div class="description">
      {{ group.description }}
    </div>
  </div>
  <div class="extra content">
    <a [routerLink]="['/groups', group.slug]" class="ui button positive">View Group</a>
    <div class="pull-right">
      <a [routerLink]="['/groups', group.slug, 'edit']" *ngIf="isOwner" ><i class="fa fa-pencil"></i> Edit</a>
    <a href="#" *ngIf="isOwner" (click)="onBtnDeleteClick($event)"><i class="fa fa-trash"></i> Delete</a>
    </div>
  </div>
</div>
