<div class="ui grid">
    <div class="row"  *ngFor="let group of groups">
        <div class="column sixteen wide">
            <ic-group (delete)="onGroupDeleted($event)" [group]="group"></ic-group>
        </div>
    </div>
    <div class="row">
        <div class="sixteen column wide">
            <ic-pagination (select)="loadGroups($event)"></ic-pagination>
        </div>
    </div>
</div>
