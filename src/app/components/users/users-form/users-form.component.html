<div class="ui grid">
  <div class="row">
    <div class="sixteen column wide">
      <h3 class="text-center"><i class="fa fa-user"></i> &nbsp; Edit User</h3>
    </div>
  </div>
  <div class="row">
    <div class="column two wide"></div>
    <div class="column twelve wide">
      <form [formGroup]="usersForm" class="ui form" [ngClass]="{ loading: isFormLoading }">
        <div class="field">
          <label for="firstName">First Name</label>
          <input formControlName="firstName" id="firstName" placeholder="First name of the user" type="text">
          <div class="error-field" *ngIf="!firstName.valid && firstName.touched">
            first name is required
          </div>
        </div>
        <div class="field">
          <label for="lastName">Last Name</label>
          <input formControlName="lastName" id="lastName" placeholder="Last name of the user" type="text">
          <div class="error-field" *ngIf="!lastName.valid && lastName.touched">
            last name is required
          </div>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input formControlName="email" id="email" placeholder="Email address of the user" type="text">
          <div class="error-field" *ngIf="!email.valid && email.touched">
            email is invalid
          </div>
        </div>
        <div class="inline fields">
          <div class="field">
            <label>Gender</label>
          </div>
          <div class="field">
            <div class="ui radio checked">
              <input formControlName="gender" id="male" value="male" type="radio" name="gender">
              <label for="male">Male</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checked">
              <input formControlName="gender" id="female" value="female" type="radio" name="gender">
              <label for="female">Female</label>
            </div>
          </div>
          <div class="error-field" *ngIf="!gender.valid && gender.touched">
              gender is required
          </div>
        </div>
        <div class="field">
          <input (click)="onSubmitClick()" [disabled]="usersForm.invalid" class="ui positive button" type="submit" [value]="btnSubmitText">
        </div>
      </form>
  </div>
</div>
