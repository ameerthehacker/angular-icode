<div class="ui grid">
  <div class="row">
    <div class="sixteen column wide">
        <table class="ui celled table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.gender }}</td> 
              <td><a [routerLink]="['/users', user.username, 'edit']" class="ui tiny primary button"><i class="fa fa-pencil"></i> &nbsp; Edit</a></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
  <div class="row">
    <div class="sxiteen column wide">
      <ic-pagination (select)="loadUsers($event)"></ic-pagination>
    </div>
  </div>
</div>
