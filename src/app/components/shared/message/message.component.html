<div class="ui message transition {{ type }}">
  <i class="close icon" *ngIf="dismissible"></i>
  <div class="header" *ngIf="title">{{ title }}</div>
  <ul *ngIf="messages.length > 1">
    <li *ngFor="let message of messages">{{ message }}</li>
  </ul>
  <p *ngIf="messages.length == 1" [class]="class">{{ messages[0] }}</p>
</div>
