<div class="ui grid">
    <div class="row" *ngFor="let challenge of challenges">
        <div class="column sixteen wide">
            <ic-challenge (delete)="onChallengeDelete($event)"  [challenge]="challenge"></ic-challenge>
        </div>
    </div>
    <div class="row">
        <div class="column sixteen wide">
            <ic-pagination (select)="loadChallenges($event)"></ic-pagination>
        </div>
    </div>
</div>
